{% extends "layout.html" %}

{% block title %}Registro de Arrendador{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro de Arrendador</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('usuarios.register', user_type='arrendador') }}">
                    <!-- Remove the hidden input for tipo_usuario -->
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <input type="hidden" name="tipo_usuario" value="arrendador">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse como Arrendador</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('usuarios.login') }}">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
